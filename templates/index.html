<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstimmung</title>
    <style>
        /* Stil f√ºr den Accordion */
        .accordion {
            max-width: 400px;
        }

        .accordion .panel {
            background-color: #f4f4f4;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }

        .accordion .panel-heading {
            background-color: #ddd;
            padding: 10px;
            cursor: pointer;
        }

        .accordion .panel-heading:hover {
            background-color: #ccc;
        }

        .accordion .panel-body {
            display: none;
            padding: 10px;
        }

        .accordion .panel-body.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <!-- Male Options -->
        <div class="panel">
            <div class="panel-heading">Male Options</div>
            <div class="panel-body">
                <!-- Male Option 1 -->
                <div class="panel">
                    <div class="panel-heading">Male Option 1</div>
                    <div class="panel-body">
                        <form action="/vote" method="POST">
                            <input type="radio" name="option" value="Male Option 1"> Male Option 1 ({{ male_votes['Male Option 1'] }})<br>
                            <input type="number" name="num_votes" placeholder="Anzahl der Stimmen">
                            <input type="hidden" name="gender" value="male">
                            <input type="submit" value="Abstimmen">
                        </form>
                    </div>
                </div>
                <!-- Male Option 2 -->
                <div class="panel">
                    <div class="panel-heading">Male Option 2</div>
                    <div class="panel-body">
                        <form action="/vote" method="POST">
                            <input type="radio" name="option" value="Male Option 2"> Male Option 2 ({{ male_votes['Male Option 2'] }})<br>
                            <input type="number" name="num_votes" placeholder="Anzahl der Stimmen">
                            <input type="hidden" name="gender" value="male">
                            <input type="submit" value="Abstimmen">
                        </form>
                    </div>
                </div>
                <!-- Continue adding Male Options 3 to 6 similarly -->
            </div>
        </div>

        <!-- Female Options -->
        <div class="panel">
            <div class="panel-heading">Female Options</div>
            <div class="panel-body">
                <!-- Female Option 1 -->
                <div class="panel">
                    <div class="panel-heading">Female Option 1</div>
                    <div class="panel-body">
                        <form action="/vote" method="POST">
                            <input type="radio" name="option" value="Female Option 1"> Female Option 1 ({{ female_votes['Female Option 1'] }})<br>
                            <input type="number" name="num_votes" placeholder="Anzahl der Stimmen">
                            <input type="hidden" name="gender" value="female">
                            <input type="submit" value="Abstimmen">
                        </form>
                    </div>
                </div>
                <!-- Female Option 2 -->
                <div class="panel">
                    <div class="panel-heading">Female Option 2</div>
                    <div class="panel-body">
                        <form action="/vote" method="POST">
                            <input type="radio" name="option" value="Female Option 2"> Female Option 2 ({{ female_votes['Female Option 2'] }})<br>
                            <input type="number" name="num_votes" placeholder="Anzahl der Stimmen">
                            <input type="hidden" name="gender" value="female">
                            <input type="submit" value="Abstimmen">
                        </form>
                    </div>
                </div>
                <!-- Continue adding Female Options 3 to 6 similarly -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript, um das Klappverhalten zu steuern
        document.addEventListener('DOMContentLoaded', function () {
            var acc = document.getElementsByClassName("panel-heading");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        });
    </script>
</body>
</html>
